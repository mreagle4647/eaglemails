<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EagleMail â€“ Temporary Email</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b1220;
  color: #e5e7eb;
}
header {
  background: #020617;
  padding: 15px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}
.container {
  max-width: 600px;
  margin: auto;
  padding: 20px;
}
.email-box {
  background: #020617;
  padding: 15px;
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  word-break: break-all;
}
button {
  background: #38bdf8;
  border: none;
  padding: 10px 14px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}
.timer {
  margin-top: 10px;
  color: #facc15;
}
.inbox {
  margin-top: 20px;
}
.msg {
  background: #020617;
  border-left: 4px solid #38bdf8;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 6px;
}
.toast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #020617;
  padding: 10px 20px;
  border-radius: 6px;
  display: none;
}
footer {
  text-align: center;
  font-size: 13px;
  opacity: 0.6;
  padding: 10px;
}
</style>
</head>

<body>

<header>ðŸ¦… EagleMail</header>

<div class="container">

  <div class="email-box">
    <span id="email">Loadingâ€¦</span>
    <button onclick="copyEmail()">Copy</button>
  </div>

  <button style="width:100%;margin-top:10px;" onclick="generateEmail()">Generate New Email</button>

  <div class="timer" id="timer"></div>

  <div class="inbox" id="inbox"></div>
</div>

<div class="toast" id="toast">Copied!</div>

<footer>
  Free Temporary Email Service â€¢ Auto-delete enabled
</footer>

<script>
let time = 60;
let interval;

function generateEmail() {
  const mail = Math.random().toString(36).substring(2,10) + "@eaglemail.xyz";
  document.getElementById("email").innerText = mail;
  document.getElementById("inbox").innerHTML = "";
  time = 60;
  clearInterval(interval);
  interval = setInterval(timerTick, 1000);
}

function timerTick() {
  document.getElementById("timer").innerText =
    "Expires in 00:" + (time < 10 ? "0" : "") + time;

  if (time === 45) addMsg("Welcome", "Thanks for using EagleMail.");
  if (time === 30) addMsg("Security Code", "Your OTP is 482193");
  if (time === 15) addMsg("Newsletter", "Confirm your subscription.");

  if (time <= 0) {
    clearInterval(interval);
    document.getElementById("timer").innerText = "Inbox expired.";
  }
  time--;
}

function addMsg(subject, body) {
  const d = document.createElement("div");
  d.className = "msg";
  d.innerHTML = "<strong>" + subject + "</strong><br>" + body;
  document.getElementById("inbox").prepend(d);
}

function copyEmail() {
  navigator.clipboard.writeText(document.getElementById("email").innerText);
  const t = document.getElementById("toast");
  t.style.display = "block";
  setTimeout(() => t.style.display = "none", 1500);
}

window.onload = generateEmail;
</script>

</body>
</html>
