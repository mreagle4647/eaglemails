<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EagleMail â€“ Temporary Email</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f172a;
  color:#e5e7eb;
}
header{
  background:#020617;
  padding:15px;
  text-align:center;
}
header h1{margin:0;color:#38bdf8}
.container{
  max-width:700px;
  margin:auto;
  padding:20px;
}
.box{
  background:#020617;
  padding:20px;
  border-radius:10px;
  margin-bottom:20px;
}
button{
  padding:10px 18px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:15px;
}
.btn-main{background:#22c55e}
.btn-copy{background:#38bdf8;margin-left:10px}
.email{
  margin-top:15px;
  font-size:18px;
  word-break:break-all;
}
.timer{margin-top:8px;color:#facc15}
.msg{
  background:#020617;
  border-left:4px solid #38bdf8;
  padding:10px;
  border-radius:5px;
  margin-bottom:10px;
}
footer{
  text-align:center;
  opacity:.6;
  font-size:13px;
  padding:10px;
}
#toast{
  display:none;
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#22c55e;
  color:#000;
  padding:10px 15px;
  border-radius:6px;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ¦… EagleMail</h1>
  <p>Free Temporary Email Service</p>
</header>

<div class="container">

<div class="box">
  <button class="btn-main" onclick="generateEmail()">Generate New Email</button>
  <button class="btn-copy" onclick="copyEmail()">Copy</button>

  <div class="email" id="email">Loadingâ€¦</div>
  <div class="timer" id="timer"></div>
</div>

<div class="box">
  <h3>Inbox</h3>
  <div id="inbox"></div>
</div>

</div>

<footer>
Â© 2025 EagleMail
</footer>

<div id="toast">Copied!</div>

<script>
let timeLeft=600;
let timer;

function generateEmail(){
  const r=Math.random().toString(36).substring(2,10);
  document.getElementById("email").innerText=r+"@eaglemail.xyz";

  document.getElementById("inbox").innerHTML=`
    <div class="msg">
      <strong>Security Code</strong><br>
      Your OTP is ${Math.floor(100000+Math.random()*900000)}
    </div>
    <div class="msg">
      <strong>Welcome</strong><br>
      Thanks for using EagleMail.
    </div>
  `;

  clearInterval(timer);
  timeLeft=600;
  timer=setInterval(updateTimer,1000);
  updateTimer();
}

function updateTimer(){
  if(timeLeft<=0){
    document.getElementById("timer").innerText="Inbox expired";
    clearInterval(timer);
    return;
  }
  let m=Math.floor(timeLeft/60);
  let s=timeLeft%60;
  document.getElementById("timer").innerText=
    "Expires in "+m+":"+(s<10?"0":"")+s;
  timeLeft--;
}

function copyEmail(){
  navigator.clipboard.writeText(
    document.getElementById("email").innerText
  );
  const t=document.getElementById("toast");
  t.style.display="block";
  setTimeout(()=>t.style.display="none",1500);
}

window.onload=generateEmail;
</script>

</body>
</html>
