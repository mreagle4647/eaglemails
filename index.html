<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EagleMail - Free Temporary Email</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #email { font-weight: bold; font-size: 1.2em; margin: 10px 0; }
    #timer { margin: 10px 0; color: red; }
    #inbox { margin-top: 20px; text-align: left; max-width: 400px; margin-left: auto; margin-right: auto; }
    .msg { border: 1px solid #ccc; padding: 10px; margin-bottom: 5px; border-radius: 5px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ¦… EagleMail</h1>
  <p>Free Temporary Email Service</p>

  <button onclick="generateEmail()">Generate Email</button>
  <p id="email">u74fwpvy@eaglemail.xyz</p>
  <p id="timer">Expires in 10:00</p>

  <div id="inbox">
    <div class="msg">
      <strong>Welcome to EagleMail</strong><br>
      This is a demo inbox message.
    </div>
  </div>

  <script>
    let timeLeft = 600;
    let timerInterval;

    function generateEmail() {
      const random = Math.random().toString(36).substring(2, 10);
      document.getElementById("email").innerText = random + "@eaglemail.xyz";

      document.getElementById("inbox").innerHTML = `
        <div class="msg">
          <strong>Welcome to EagleMail</strong><br>
          Your temporary email is ready.
        </div>
        <div class="msg">
          <strong>Test Email</strong><br>
          This is a sample message.
        </div>
      `;

      timeLeft = 600;
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        document.getElementById("timer").innerText = "Inbox expired.";
        return;
      }
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("timer").innerText =
        "Expires in " + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
      timeLeft--;
    }
  </script>
</body>
</html>
