<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EagleMail â€“ Temporary Email</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  margin: 0;
  padding: 0;
  text-align: center;
}
header {
  background: #020617;
  padding: 20px;
}
.container {
  max-width: 500px;
  margin: auto;
  padding: 20px;
}
button {
  background: #38bdf8;
  border: none;
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}
#email {
  margin-top: 15px;
  font-size: 18px;
  font-weight: bold;
}
#timer {
  margin-top: 10px;
  color: #facc15;
}
#inbox {
  margin-top: 20px;
  text-align: left;
}
.msg {
  background: #020617;
  padding: 10px;
  border-left: 4px solid #38bdf8;
  margin-bottom: 10px;
  border-radius: 5px;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ¦… EagleMail</h1>
  <p>Free Temporary Email Service</p>
</header>

<div class="container">
  <button onclick="generateEmail()">Generate Email</button>

  <div id="email">Click Generate</div>
  <div id="timer"></div>

  <div id="inbox"></div>
</div>

<script>
let timeLeft = 60;
let timer;

function generateEmail() {
  const random = Math.random().toString(36).substring(2, 10);
  document.getElementById("email").innerText =
    random + "@eaglemail.xyz";

  document.getElementById("inbox").innerHTML = "";
  document.getElementById("timer").innerText = "Expires in 01:00";

  clearInterval(timer);
  timeLeft = 60;

  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText =
      "Expires in 00:" + (timeLeft < 10 ? "0" : "") + timeLeft;

    if (timeLeft === 45) addMessage("Welcome", "Thanks for using EagleMail.");
    if (timeLeft === 30) addMessage("Security Code", "Your OTP is 482193");
    if (timeLeft === 15) addMessage("Newsletter", "Confirm your subscription.");

    if (timeLeft <= 0) {
      clearInterval(timer);
      document.getElementById("timer").innerText = "Inbox expired.";
    }
  }, 1000);
}

function addMessage(subject, body) {
  const div = document.createElement("div");
  div.className = "msg";
  div.innerHTML = `<strong>${subject}</strong><br>${body}`;
  document.getElementById("inbox").prepend(div);
}
</script>

</body>
</html>
